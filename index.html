<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List With JavaScript</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <section id="main" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-10 col-md-6 mx-auto">
                    <h1 class="my-4 text-warning">To Do List For Today</h1>
                    
                    <div id="alert"></div>

                    <div class="my-3">
                        <input type="text" id="task" class="form-control" placeholder="Your Task . . ." required>
                    </div>
                    <div class="my-3">
                        <button onclick="addTask()" id="submit" class="btn btn-success">Add New Task</button>
                    </div>
                <hr>

                <h5 class="text-muted mb-4">Your Tasks for Today: </h3>
                <div id="tasks"></div>

                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
